<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Summary Table</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css?v={{ CSSVersion }}" />
    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/lib/js.cookie.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/lib/date_fns.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    <script>
        var defaultTheme = Cookies.get('theme') || 'light';
        $('html').attr('data-theme', defaultTheme);
    </script>
    {{ .RunCheck1 | safeHTML }}
    <script src="./js/summarytable.js"></script>
    
</head>

<body>
    <div id="app-container">
        <div id="app-side-nav">
            <!-- Add your sidebar content here -->
        </div>
        <div id="dashboard" class="launch-dashboard">
          <div class="summary">
              <div style="display: flex; align-items: center;">
                  <h2 style="margin-right: 10px;">
                      All metrics reporting across your infrastructure in the past
                  </h2>
                  <div class="firstdrop" style="margin-right: 10px;">
                      <select>
                          <option value="">1 hour</option>
                          <option value="">3 hour</option>
                          <option value="">6 hour</option>
                          <option value="">12 hour</option>
                      </select>
                  </div>
              </div>
              <div class="container">
                  <div class="input-field">
                      <label for="metric" class="input-label">Metric</label>
                      <input type="text" id="metric" name="metric" placeholder="🔍 Search metrics">
                  </div>
                  <div class="input-field">
                      <label for="tag" class="input-label">Tag</label>
                      <input type="text" id="tag" name="tag" placeholder="Filter by Tag Value">
                  </div>
              </div>
              <table>
                  <thead>
                      <tr>
                          <th>↑ METRIC NAME</th>
                          <th>LAST CONFIGURED</th>
                      </tr>
                  </thead>
                  <tbody id="metricsTable">
                      <!-- Metrics will be dynamically inserted here -->
                  </tbody>
              </table>
              <div class="pagination" id="pagination">
                  <!-- Pagination buttons will be dynamically inserted here -->
              </div>
          </div>
      </div>
        <div id="app-footer">
          2024 &copy; SigLens
      </div>
    </div>
   
    
    <script src="./js/navbar.js?cb=1_1_10"></script>
    <script src="./js/common.js?cb=1_1_10"></script>
    <script src="./js/event-handlers.js?cb=1_1_10"></script>
    <script src="./js/available-fields.js?cb=1_1_10"></script>
    <script src="./js/log-results-grid.js?cb=1_1_10"></script>
    <script src="./js/ag-grid-seg-stats.js?cb=1_1_10"></script>
    <script src="./js/date-picker.js?cb=1_1_10"></script>
    <script src="./js/search.js?cb=1_1_10"></script>
    <script src="./js/saved-query.js?cb=1_1_10"></script>
    <script src="./js/index.js?cb=1_1_10"></script>
    <script src="./js/dashboards-home.js?cb=1_1_10"></script>

    {{ .RunCheck2 | safeHTML }}
    {{ .RunCheck3 | safeHTML }}

</body>

</html>
